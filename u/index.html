<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/base.css">
    <title>Utility</title>
</head>

<body>
    <div id="app">
        <main>

            <!-- <h1 class="block-indication">Tabs</h1> -->
            <nav @mouseover="tabHover">
                <input type="radio" name="tabs" id="tab1" checked>
                <label for="tab1">进制转换</label>

                <input type="radio" name="tabs" id="tab2">
                <label for="tab2">Tab 2</label>

                <input type="radio" name="tabs" id="tab3">
                <label for="tab3">Tab 3</label>

                <input type="radio" name="tabs" id="tab4">
                <label for="tab4">Tab 4</label>


                <section id="content1" @keydown.j.up.prevent="decimal++" @keydown.k.down.prevent="decimal--" @wheel.prevent="wheelHandler"
                    @mouseover.stop>

                    <form @keypress="exp">
                        <p>支持在十、二、八、十六进制之间进行任意转换，不支持浮点数。</p>
                        <p>输入状态下，j 键、或箭头上键、或滚轮向上滑动，当前数字 +1；k 键、或箭头下键、或滚轮向下滑动，当前数字 -1。</p>
                        <label for="decimal">十进制：</label>
                        <input type="number" id="decimal" placeholder="0" v-model.trim.number="decimal">

                        <label for="binary">二进制：</label>
                        <input type="text" id="binary" placeholder="0" v-model.trim="binary" pattern="^[-|+]?[0-1]+" title="请输入正确的数字！">

                        <label for="octal">八进制：</label>
                        <input type="text" id="octal" placeholder="0" v-model.trim="octal" pattern="^[-|+]?[0-7]+" title="请输入正确的数字！">

                        <label for="hex">十六进制：</label>
                        <input type="text" id="hex" placeholder="0" v-model.trim="hex" pattern="^[-|+]?[0-9a-fA-F]+" title="请输入正确的数字！">

                        <div>
                            <p v-show="decimal" class="text-center" @dblclick="copyResult" id="convertResult" title="双击复制此结果">({{ decimal }})
                                <sub>10</sub> = ({{ parseInt(binary, 10) }})
                                <sub>2</sub> = ({{ parseInt(octal, 10) }})
                                <sub>8</sub> = ({{ hex }})
                                <sub>16</sub>
                                <p class="text-center" v-show="decimal">
                                    <input type="reset" value="重置" @click="decimal=0" title="清空所有输入框">
                                </p>
                            </p>

                        </div>
                    </form>

                </section>
                <section id="content2">
                </section>
                <section id="content3"></section>
                <section id="content4">
                    <div class="main-wrapper">
                        <div class="main"></div>
                    </div>
                    <div class="sub"></div>
                    <div class="extra"></div>
                </section>
            </nav>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <script src="src/js/base.js"></script>
</body>

</html>
